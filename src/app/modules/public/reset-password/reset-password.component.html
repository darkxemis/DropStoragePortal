<div class="div-background">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Remember password</h5>
                <div class="div-image-storage"></div>
                <form>
                  <div class="form-floating mb-3">
                    <input [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="floatingInput" [(ngModel)]="resetPassword.password">
                    <label for="floatingInput">password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="floatingInput" [(ngModel)]="resetPassword.confirmPassword">
                    <label for="floatingInput">confirm password</label>
                  </div>
                  <div class="d-grid">
                    <button (click)="onResetPassword()" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Reset password</button>
                  </div>
                  <hr class="my-4">
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
  </div>
