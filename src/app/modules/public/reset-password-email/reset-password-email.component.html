<div class="div-background">
  <div class="container">
      <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Remember password</h5>
              <div class="div-image-storage"></div>
              <form>
                <div class="form-floating mb-3">
                  <input [ngModelOptions]="{standalone: true}" [ngClass]="dirtyEmail ? invalidEmail || requiredEmail ? 'form-control is-invalid' : 'form-control is-valid' : 'form-control' " type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="_emailValue" (input)="OnChangeEmail($event.target)">
                  <label for="floatingInput">Email address</label>
                  <p *ngIf="dirtyEmail && requiredEmail" class="help-block text-danger"><small>* Email is required</small></p>
                  <p *ngIf="dirtyEmail && invalidEmail" class="help-block text-danger"><small>* Invalid email</small></p>
                </div>
                <div class="d-grid">
                  <button (click)="onResetPasswordEmail()" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Rememeber password</button>
                </div>
                <hr class="my-4">
              </form>
              </div>
          </div>
          </div>
      </div>
  </div>
</div>
